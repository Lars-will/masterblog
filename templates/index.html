<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{post['title']}}</h2>
        <p><em>Written by {{post['author']}}</em></p>
        <p>{{post['content']}}</p>

        <div class="actions">
            <form method="GET" action="/delete/{{post['id']}}" style="display:inline;">
                <input type="submit" value="Delete">
            </form>

            <form method="GET" action="/update/{{post['id']}}" style="display:inline;">
                <input type="submit" value="Update">
            </form>


        </div>







    </div>


    {% endfor %}
    <div class="add">
        <form method="GET" action="/add">
            <input type="submit" value="Add Blog Post">
        </form>
    </div>

</body>
</html>
